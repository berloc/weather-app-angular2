<section  class="weather-search">
  <form (ngSubmit)="onSubmit(location.value)" #f="ngForm">
  <label for="city">City</label>
    <input type="text" id="city" required #location (input)="onSearchLocation(location.value)">
    <button type="submit">Add city</button>
  </form>
  <div>
    <span class="info">City found:</span> {{data.name}}
  </div>
</section>
